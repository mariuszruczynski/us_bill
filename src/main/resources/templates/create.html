<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Bill converter</title>

    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<center>
    <h3>FORMULARZ DODAWANIA NOWEJ FAKTURY</h3>
</center>

<form action="#" th:action="@{/create}" th:object="${positionForm}"
      method="post">
    <table>

        <thead>
        <tr>
            <th> Kontrahent</th>
            <th> Numer dokumentu</th>
            <th> Data</th>
            <th> Koszt dostawy w $</th>
            <th> Wartość dolara</th>
            <th> Wartość cła</th>
        </tr>

        </thead>
        <tr th:each="bill : ${billForm}">
            <td><input required="required" type="text" th:field="*{billDto.contractorName}"/></td>
            <td><input required="required" type="text" th:field="*{billDto.number}"/></td>
            <td><input required="required" type="date" th:field="*{billDto.date}"/></td>
            <td><input required="required" type="number" min="0" step="0.01" th:field="*{billDto.shipingCost}"/></td>
            <td><input required="required" type="number" min="0" step="0.0001" th:field="*{billDto.dollarCost}"/></td>
            <td><input required="required" type="number" min="0" step="0.01" th:field="*{billDto.amountOfDuty}"/></td>
            <th></th>
        </tr>

    </table>
    <br>
    <table>
        <thead>
        <tr>
            <th> Nazwa towaru</th>
            <th> Numer katalogowy</th>
            <th> Ilość</th>
            <th> Cena w $</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, itemStat : *{billPositions}">
            <td><input type="text" th:field="*{billPositions[__${itemStat.index}__].name}"/></td>
            <td><input type="text" th:field="*{billPositions[__${itemStat.index}__].catalogNumber}"/></td>
            <td><input type="number" min="0" th:field="*{billPositions[__${itemStat.index}__].amountOfStock}"/></td>
            <td><input type="number" min="0" step="0.01"
                       th:field="*{billPositions[__${itemStat.index}__].priceInDolars}"/></td>
        </tr>
        </tbody>
    </table>
    <center>
        <br>
        <input onclick="return confirm('Are you sure?')" type="submit" id="submitButton" th:value="Save">
        <input onclick="return confirm('Are you sure?')" type="reset" id="resetButton" name="reset" th:value="Reset"/>
        <br>
        <br>
        <br>
        <a href="/index">Menu</a>
    </center>
</form>

</body>

</html>
